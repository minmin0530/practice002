<!DOCTYPE html>
<html>
    <head>
        <title>MENTA cafe</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <nav>
                <div class="header__logo" id="header__logo">
                    <img class="header__logo_img"  src="img/header/logo.png">
                </div>
                <div class="header__menu_ham">
                    <img src="img/header/ham.png">
                </div>
                <div class="header__menu">
                    <div class="header__menu1">
                        <img class="header__menu1_img" src="img/header/menu1.png">
                        <div>メニュー1</div>
                    </div>
                    <div class="header__menu2">
                        <img class="header__menu2_img" src="img/header/menu2.png">
                        <div>メニュー2</div>
                    </div>
                    <div class="header__menu3">
                        <img class="header__menu3_img" src="img/header/menu3.png">
                        <div>メニュー3</div>
                    </div>
                    <div class="header__menu4">
                        <img class="header__menu4_img" src="img/header/menu4.png">
                        <div>メニュー4</div>
                    </div>
                </div>
                <div class="header__contact">
                    <div calss="header__mail">
                        <img class="header__mail_img"  src="img/header/mail.png">
                        <span class="header__mail_text">お問い合わせ</span>
                    </div>
                    <div class="header_tel">
                        <img class="header__tel_img"   src="img/header/tel.png">
                        <span class="header__tel_number">000-0000-0000</span>
                    </div>
                </div>
            </nav>
            <main>
                <div class="header__mainvisual1"    id="mainvisual1">
                    <img class="header__mainvisual1_img" src="img/header/mainvisual1.png">
                    <img class="header__mainvisualtext_img" id="mainvisual1text" src="img/header/mainvisualtext.png">
                    <span class="header__mainvisualtext">ここにテキスト</span class="header__mainvisualtext">
                </div>
                <div class="header__mainvisual2"    id="mainvisual2">
                    <img class="header__mainvisual2_img" src="img/header/mainvisual2.png">
                    <img class="header__mainvisualtext_img" id="mainvisual2text" src="img/header/mainvisualtext.png">
                    <span class="header__mainvisualtext">ここにテキスト</span>
                </div>
            </main>
        </header>
        <article>

        </article>
        <footer>

        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
